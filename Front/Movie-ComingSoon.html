<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電影列表-即將上映</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/styles2.css" />
    <style>
      .movie-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .movie {
        display: flex;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        width: 33%; /* 每個電影卡片寬度設為 30%，以便每行顯示3個 */
        align-items: center;
        background: linear-gradient(
          to right,
          #f4e7d4,
          #e9dac0
        ); /* 奶茶色背景漸層 */
        box-sizing: border-box;
        padding: 10px;
        border-radius: 8px; /* 卡片圓角 */
      }

      .movie img {
        width: 120px;
        height: auto;
        object-fit: cover;
        margin-right: 20px;
        border-radius: 5px; /* 圖片圓角 */
        transition: transform 0.3s ease; /* 添加平滑過渡效果 */
      }
      .movie img:hover {
        transform: scale(1.1); /* 當滑鼠移到圖片上時，放大1.1倍 */
      }

      .movie-info {
        padding: 10px;
        background-color: transparent;
        flex: 1;
        justify-content: center;
        align-items: flex-end;
      }

      .movie-info h4 {
        margin: 0;
        font-size: 18px;
        color: #4a3f35; /* 奶茶色系深棕色文字 */
      }

      .movie-info p {
        margin: 5px 0;
        font-size: 16px;
        color: #5c4f3a; /* 奶茶色系文字 */
      }

      .movie-info a {
        color: #a67c52; /* 溫暖的棕色，用於 "More" 連結 */
        text-decoration: none;
        font-size: 16px;
      }

      .movie-info a:hover {
        font-weight: bold;
        color: #5c4f3a; /* 懸停時使用更深的棕色 */
      }

      @media (max-width: 768px) {
        .movie {
          width: 48%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="page-container">
      <header-component></header-component>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="Main.html">首頁</a></li>
            <li class="breadcrumb">電影列表</li>
            <li class="breadcrumb active">即將上映</li>
          </ol>
        </nav>
      </div>

      <div class="container">
        <h2>即將上映</h2>
        <div class="movie-list">
          <!-- 使用 v-for 迭代電影資料 -->
          <div class="movie" v-for="movie in movies" :key="movie.id">
            <a :href="movie.link">
              <img :src="movie.image" :alt="movie.title" />
            </a>
            <div class="movie-info">
              <h4>{{ movie.title }} ({{ movie.rating }})</h4>
              <p>片長: {{ movie.length }} 分鐘</p>
              <p>類型:{{ movie.genre }}</p>
              <p>上映日期： {{ movie.date }}</p>
              <a :href="movie.link">More</a>
            </div>
          </div>
        </div>
      </div>
      <footer-component></footer-component>
    </div>

    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
      // Vue實例
      const { createApp, ref } = Vue;

      const app = createApp({
        components: {
          "header-component": HeaderComponent,

        },
        setup() {

            {

              date: 2024 - 9 - 13,
              image: "/images/TRANSFORMERS ONE.jpg",
              link: "#",
            },
            {
              id: 3,
              title: "陰間大法師",
              rating: "輔",
              length: 105,
              genre: "劇情片、驚悚片",
              date: 2024 - 9 - 5,
              image: "/images/Beetlejuice.jpg",

            },
            {

            },
            {

            {

      });
      app.mount("#app");
    </script>
  </body>
</html>
