<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上訂票-選擇電影</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link rel="stylesheet" href="CSS/styles2.css" />
    <style>
      .card {
  width: 200px;
  height: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin: 10px;
  overflow: visible; /* 確保按鈕顯示 */
}

.card img {
  width: 80%;
  height: auto;
  max-height: 220px; /* 限制圖片高度，確保按鈕有空間 */
  object-fit: cover;
  margin-bottom: 10px;
}

.card .text-center {
  margin-top: auto; /* 把按鈕區域推到卡片底部 */
}

.btn {
  margin-top: 5px;
}


    </style>
  </head>
  <body>
    <div id="app" class="page-container">
        <header-component></header-component>

      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="Main.html">首頁</a></li>
            <li class="breadcrumb">線上訂票</li>
            <li class="breadcrumb">選擇電影</li>
          </ol>
        </nav>
      </div>

      <section class="login-section container">
        <h2 class="text">線上訂票步驟</h2>
        <div class="step-bar">
          <div class="step-item fw-bolder">1.選擇電影</div>
          <div class="step-item">2.場次選擇</div>
          <div class="step-item">3.確認訂單</div>
          <div class="step-item">4.訂單完成</div>
        </div>

        <div class="container">
          <div class="col d-flex flex-wrap" style="justify-content: space-around">
            <div class="card border-0 text-center" v-for="c in cards" :key="c.id">
              <p class="text-center fw-bolder mt-1">{{ c.name }}</p>
              <img :src="c.image" :alt="c.name" />
              <div class="text-center">
                <a @click="bookMovie(c)" class="btn btn-primary">立即購票</a>
              </div>
            </div>
          </div>
        </div>
        
        
      </section>
      <footer-component></footer-component>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
      const { createApp, ref, } = Vue;

      // 定義 HeaderComponent
    

      const config = {
        components: {
          "header-component": HeaderComponent,
          "footer-component": FooterComponent,
        },
        setup() {
          const cards = ref([
            {
              id: 1,
              image: "/images/Alien Romulus.jpg",
              url: "Booking-Choicedate.html",
              name: "異形：羅穆路斯",
            },
            {
              id: 2,
              image: "/images/DEADPOOL AND WOLVERINE.jpg",
              url: "Booking-Choicedate.html",
              name: "死侍與金鋼狼",
            },
            {
              id: 3,
              image: "/images/LookBack.jpg",
              url: "Booking-Choicedate.html",
              name: "驀然回首",
            },
            {
              id: 4,
              image: "/images/JOKER FOLIE A DEUX.jpg",
              url: "Booking-Choicedate.html",
              name: "小丑：雙重瘋狂",
            },
            {
              id: 5,
              image: "/images/HOWLS MOVING CASTLE.jpg",
              url: "Booking-Choicedate.html",
              name: "霍爾的移動城堡",
            },
            {
              id: 6,
              image: "/images/MY HERO ACADEMIA THE MOVIE：You're Next.jpg",
              url: "Booking-Choicedate.html",
              name: "我的英雄學院：YOU'RE NEXT",
            },
            {
              id: 7,
              image: "/images/TRANSFORMERS ONE.jpg",
              url: "Booking-Choicedate.html",
              name: "變形金剛：源起",
            },
            {
              id: 8,
              image: "/images/Venom The Last Dance.jpg",
              url: "Booking-Choicedate.html",
              name: "猛毒最終章：最後一舞",
            },
            {
              id: 9,
              image: "/images/BOCCHI THE ROCK THE MOVIE.jpg",
              url: "Booking-Choicedate.html",
              name: "劇場總集篇 孤獨搖滾！RE",
            },
            {
              id: 10,
              image: "/images/aespa MY FIRST PAGE.jpg",
              url: "Booking-Choicedate.html",
              name: "aespa MY FIRST PAGE",
            },
          ]);

          const bookMovie = (card) => {
            // 將電影資訊儲存到 localStorage 中
            localStorage.setItem("selectedMovie", JSON.stringify(card));
            // 跳轉到下一頁
            window.location.href = card.url;
          };

          return { cards, bookMovie };
        },
      };

      const app = createApp(config);
      app.mount("#app");
    </script>
  </body>
</html>
