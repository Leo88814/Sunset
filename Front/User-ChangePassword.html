<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員專區-變更密碼</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/styles2.css" />
  </head>
  <body>
    <div id="app" class="page-container">
      <header-component></header-component>

      <!-- Breadcrumb 導航列 -->
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="Main.html">首頁</a></li>
            <li class="breadcrumb">會員專區</li>
            <li class="breadcrumb">變更密碼</li>
          </ol>
        </nav>
      </div>

      <main class="content-wrap">
        <div class="container mt-5">
          <h2 class="mb-4">變更密碼</h2>
          <form @submit="updatePassword">
            <div class="mb-3">
              <label for="oldPassword" class="form-label">舊密碼</label>
              <input
                type="text"
                class="form-control"
                id="oldPassword"
                v-model="oldPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">新密碼</label>
              <input
                type="text"
                class="form-control"
                id="newPassword"
                v-model="newPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">確認密碼</label>
              <input
                type="text"
                class="form-control"
                id="confirmPassword"
                v-model="confirmPassword"
                required
              />
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </form>
        </div>
      </main>

      <footer-component></footer-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    
    <script>
      const { ref, createApp } = Vue;

      const app = Vue.createApp({
        components: {
          "header-component": HeaderComponent,
          "footer-component": FooterComponent,
        },
        setup() {
          const newPassword = ref("");
          const confirmPassword = ref("");
          const oldPassword = ref("");

          const isValid = ref(true);

          const updatePassword = () => {
            if (isValid & (newPassword.value == confirmPassword.value)) {
              alert("密碼已更新");
            }
          };

          return {
            newPassword,
            confirmPassword,
            oldPassword,
            updatePassword,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
