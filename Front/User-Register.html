<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊會員</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/styles2.css" />
    <style></style>
  </head>
  <body>
    <div id="app" class="page-container">
      <header-component></header-component>

      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb"><a href="Main.html">首頁</a></li>
            <li class="breadcrumb active">註冊會員</li>
          </ol>
        </nav>
      </div>

      <div class="content-wrap">
        <main class="container">
          <h1 class="mt-5">註冊新帳號</h1>
          <form @submit.prevent="submitForm">
            <div class="mb-3">
              <label for="account" class="form-label">帳號:</label>
              <input
                type="account"
                class="form-control"
                id="account"
                v-model="formData.account"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                v-model="formData.password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">確認密碼:</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                v-model="formData.confirmPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">姓名:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                v-model="formData.name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">電話:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                v-model="formData.phone"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">住址</label>
              <input
                type="text"
                class="form-control"
                id="address"
                v-model="address"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                v-model="formData.email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label">生日:</label>
              <input
                type="date"
                class="form-control"
                id="birthday"
                v-model="formData.birthday"
              />
            </div>
            <div class="mt-5 text-end">
              <button type="submit" class="btn btn-warning btn-custom-size">
                送出
              </button>
            </div>
          </form>
        </main>
      </div>
      <footer-component></footer-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        components: {
          "header-component": HeaderComponent,
          "footer-component": FooterComponent,
        },
        setup() {
          const formData = ref({
            name: "",
            email: "",
            account: "",
            password: "",
            confirmPassword: "",
            phone: "",
            birthday: "",
          });

          const submitForm = () => {
            console.log("表單數據:", formData.value);
            // 這裡可以添加表單驗證和提交到服務器的邏輯
          };

          return {
            formData,
            submitForm,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
