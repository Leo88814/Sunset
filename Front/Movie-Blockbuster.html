<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電影列表-強檔熱映</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/header.css" />
    <link rel="stylesheet" href="CSS/styles2.css" />
    <style>
      .movie-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .movie {
        display: flex;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        width: 33%;
        align-items: center;
        background: linear-gradient(to right, #f4e7d4, #e9dac0);
        box-sizing: border-box;
        padding: 10px;
        border-radius: 8px;
      }

      .movie img {
        width: 120px;
        height: auto;
        object-fit: cover;
        margin-right: 20px;
        border-radius: 5px;
        transition: transform 0.3s ease;
      }

      .movie img:hover {
        transform: scale(1.1);
      }

      .movie-info {
        padding: 10px;
        background-color: transparent;
        flex: 1;
        justify-content: center;
        align-items: flex-end;
      }

      .movie-info h4 {
        margin: 0;
        font-size: 18px;
        color: #4a3f35;
      }

      .movie-info p {
        margin: 5px 0;
        font-size: 16px;
        color: #5c4f3a;
      }

      .movie-info a {
        color: #a67c52;
        text-decoration: none;
        font-size: 16px;
      }

      .movie-info a:hover {
        font-weight: bold;
        color: #5c4f3a;
      }

      @media (max-width: 768px) {
        .movie {
          width: 48%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="page-container">
      <header-component></header-component>
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="Main.html">首頁</a></li>
            <li class="breadcrumb">電影列表</li>
            <li class="breadcrumb-item active">強檔熱映</li>
          </ol>
        </nav>
      </div>

      <div class="container">
        <h2>強檔熱映</h2>
        <div class="movie-list">
          <!-- 使用 v-for 迭代電影資料 -->
          <div class="movie" v-for="movie in movies" :key="movie.id">
            <a :href="movie.link">
              <img :src="movie.image" :alt="movie.title" />
            </a>
            <div class="movie-info">
              <h4>{{ movie.title }} ({{ movie.rating }})</h4>
              <p>片長: {{ movie.length }} 分鐘</p>
              <p>類型:{{ movie.genre }}</p>
              <p>評分: {{ movie.score }} 顆星</p>
              <a :href="movie.link">More</a>
            </div>
          </div>
        </div>
      </div>
      <footer-component></footer-component>
    </div>

    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        components: {
          "header-component": HeaderComponent,
          "footer-component": FooterComponent,
        },
        setup() {
          const movies = ref([
            {
              id: 1,
              title: "驀然回首",
              rating: "普",
              length: 58,
              genre: "卡通動畫片",
              score: 4.9,
              image: "/images/LookBack.jpg",
              link: "Movie-Detail.html",
            },
            {
              id: 2,
              title: "異形：羅瑟路斯",
              rating: "輔",
              length: 119,
              genre: "驚悚片",
              score: 4.9,
              image: "/images/Alien Romulus.jpg",
              link: "#",
            },
            {
              id: 3,
              title: "死侍與金鋼狼",
              rating: "輔",
              length: 128,
              genre: "劇情片、科幻片",
              score: 4.9,
              image: "/images/DEADPOOL AND WOLVERINE.jpg",
              link: "#",
            },
            {
              id: 4,
              title: "霍爾的移動城堡",
              rating: "普",
              length: 119,
              genre: "卡通動畫片",
              score: 4.9,
              image: "/images/HOWLS MOVING CASTLE.jpg",
              link: "#",
            },
            {
              id: 5,
              title: "我的英雄學院劇場版：You're Next",
              rating: "普",
              length: 110,
              genre: "卡通動畫片",
              score: 4.9,
              image: "/images/MY HERO ACADEMIA THE MOVIE：You're Next.jpg",
              link: "#",
            },
            {
              id: 6,
              title: "劇場總集篇 孤獨搖滾！RE：",
              rating: "普",
              length: 90,
              genre: "卡通動畫片",
              score: 4.9,
              image: "/images/BOCCHI THE ROCK THE MOVIE.jpg",
              link: "#",
            },
          ]);

          return {
            movies,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
