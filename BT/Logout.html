<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登出</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .logout {
        background-color: rgb(248, 215, 173);
        border-radius: 10%;
        border: 1px solid rgb(253, 207, 148);
        width: 40vw;
        margin: 0 auto;
      }
      .logout img {
        max-width: 20vw;
      }
      .logout button {
        width: 150px;
      }
      .logout button:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app" class="logout text-center mt-5">
      <img src="/BT/image/undraw_alert_re_j2op.svg" class="mt-5" />
      <h3 class="fw-bolder mt-3">是否登出系統?</h3>
      <button @click="logout" class="btn btn-danger m-5">確定</button>
      <button @click="cancel" class="btn btn-secondary m-5">取消</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.5.8/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const config = {
        setup() {
          const logout = () => {
            window.location.href = "Login.html";
          };
          const cancel = () => {
            window.location.href = "";
          };
          return { logout };
        },
      };
      const app = createApp(config);
      app.mount("#app");
    </script>
  </body>
</html>
