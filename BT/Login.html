<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影城管理系統登入</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* 全局樣式重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #e0f0ff; /* 背景淡藍色 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #d4e6f1; /* 淡藍色背景 */
        padding: 20px;
        border-radius: 15px; /* 邊角圓滑 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 陰影效果 */
        height: 70vh;
        width: 300px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 18px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 16px;
        margin-bottom: 5px;
        color: #333;
        align-self: flex-start;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #888;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #ccc;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #bbb;
      }
    </style>
  </head>
  <body>
    <div id="app" class="login-container">
      <h2 class="mt-5">某某影城管理系統</h2>
      <form @submit.prevent="validateLogin">
        <label for="username" class="mt-5">帳號</label>
        <input type="text" id="username" v-model="username" />

        <label for="password" class="mt-5">密碼</label>
        <input type="password" id="password" v-model="password" />

        <button type="submit" class="btn btn-secondary mt-5">登入</button>
      </form>
      <p v-if="errorMessage" style="color: red">{{ errorMessage }}</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.5.8/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const config = {
        setup() {
          // 定義帳號和密碼的響應式變量
          const username = ref("");
          const password = ref("");
          const errorMessage = ref("");

          // 驗證登入方法
          const validateLogin = () => {
            const correctUsername = "admin";
            const correctPassword = "12345";

            // 檢查是否有填寫帳號和密碼
            if (!username.value || !password.value) {
              errorMessage.value = "請輸入帳號和密碼";
              return;
            }

            // 驗證帳號和密碼是否正確
            if (
              username.value === correctUsername &&
              password.value === correctPassword
            ) {
              errorMessage.value = "";
              window.location.href = ""; // 成功後導向新的頁面
            } else {
              errorMessage.value = "帳號或密碼不正確";
            }
          };

          return {
            username,
            password,
            errorMessage,
            validateLogin,
          };
        },
      };

      const app = createApp(config);
      app.mount("#app");
    </script>
  </body>
</html>
