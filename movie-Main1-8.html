<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-MOVIE Website</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/header.css" />

    <style>
      @media (max-width: 991px) {
        .navbar-nav {
          align-items: flex-start;
        }

        .navbar-nav .nav-item {
          width: 100%;
        }

        .navbar-collapse .d-flex {
          flex-direction: row;
          justify-content: flex-end;
          width: 100%;
          margin-top: 10px;
        }

        .login-container {
          margin-right: 10px !important;
        }

        .ticketBtn {
          white-space: nowrap;
        }

        .login-container .dropdown-menu {
          position: absolute;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header-component></header-component>
      <main>
        <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div
              class="carousel-item"
              v-for="(movie, index) in featuredMovies"
              :key="movie.id"
              :class="{ active: index === 0 }"
            >
              <img
                :src="movie.image"
                class="d-block w-100"
                :alt="movie.title"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5>{{ movie.title }}</h5>
                <p>{{ movie.description }}</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#movieCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#movieCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="container mt-4">
          <h2 id="recommended-movies" class="text-center">
            Recommended Movies
          </h2>
          <div
            class="movie-list"
            style="
              display: flex;
              justify-content: space-between;
              flex-wrap: wrap;
            "
          >
            <div
              class="movie-item"
              v-for="movie in recommendedMovies"
              :key="movie.id"
              style="width: 200px; margin: 10px"
              @click="goToBooking(movie.id)"
            >
              <img :src="movie.poster" :alt="movie.title" />
              <div class="movie-description">
                <h5>{{ movie.title }}</h5>
                <p>{{ movie.description }}</p>
                <p>推薦數: {{ movie.recommendations }}</p>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer-component></footer-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        components: {
          "header-component": HeaderComponent,
          "footer-component": FooterComponent,
        },
        setup() {
          const featuredMovies = ref([
            {
              id: 1,
              title: "Movie 1",
              description: "Description 1",
              image: "Images/pexels-aleksey-kuprikov-1883853-3715436.jpg",
            },
            {
              id: 2,
              title: "Movie 2",
              description: "Description 2",
              image: "Images/pexels-andre-furtado-43594-1162251.jpg",
            },
            {
              id: 3,
              title: "Movie 3",
              description: "Description 3",
              image: "Images/pexels-pixabay-417173.jpg",
            },
          ]);

          const recommendedMovies = ref([
            {
              id: 1,
              title: "Recommended 1",
              poster: "Images/pexels-rpnickson-2531237.jpg",
              description: "Description for Recommended 1",
              recommendations: 120,
            },
            {
              id: 2,
              title: "Recommended 2",
              poster: "Images/pexels-rakicevic-nenad-233369-801885.jpg",
              description: "Description for Recommended 2",
              recommendations: 120,
            },
            {
              id: 3,
              title: "Recommended 3",
              poster: "Images/pexels-earano-2127969.jpg",
              description: "Description for Recommended 3",
              recommendations: 120,
            },
            {
              id: 4,
              title: "Recommended 4",
              poster: "Images/pexels-clive-kim-2523249-4220967.jpg",
              description: "Description for Recommended 4",
              recommendations: 120,
            },
            {
              id: 5,
              title: "Recommended 5",
              poster: "Images/pexels-andre-furtado-43594-1162251.jpg",
              description: "Description for Recommended 5",
              recommendations: 120,
            },
          ]);

          const goToBooking = (movieId) => {
            window.location.href = `booking.html?movieId=${movieId}`;
          };

          return {
            featuredMovies,
            recommendedMovies,
            goToBooking,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
