<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增Q&A</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/Back-office.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group textarea {
        height: 150px;
        resize: none;
      }

      .form-actions {
        text-align: right;
      }

      .submit-button-add {
        background-color: #9bbeef;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-button-add:hover {
        background-color: #0000ff;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <sidebar-component></sidebar-component>
      <header-component></header-component>
      <div class="content">
        <form @submit.prevent="addQA">
          <div class="form-group">
            <label for="question">新增問題</label>
            <input
              type="text"
              id="question"
              v-model="newQA.question"
              placeholder="請輸入問題"
            />
          </div>
          <div class="form-group">
            <label for="answer">新增回答</label>
            <textarea
              id="answer"
              v-model="newQA.answer"
              placeholder="請輸入回答"
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="submit-button-add">新增</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script>
      const { ref, reactive, onMounted } = Vue;

      const app = Vue.createApp({
        components: {
          "sidebar-component": common,
          "header-component": header,
        },
        setup() {
          const qas = ref([]);
          const newQA = reactive({ question: "", answer: "" });

          const fetchQA = () => {
            axios
              .get("http://localhost:3000/api/qa")
              .then((response) => {
                qas.value = response.data;
              })
              .catch((error) => {
                console.error("數據獲得失敗:", error);
              });
          };

          const addQA = () => {
            if (newQA.question && newQA.answer) {
              axios
                .post("http://localhost:3000/api/qa/add", newQA)
                .then((response) => {
                  alert("新增成功");
                  fetchQA();
                  newQA.question = "";
                  newQA.answer = "";
                })
                .catch((error) => {
                  console.error("新增失敗:", error);
                });
            } else {
              alert("請輸入完整的問題和回答");
            }
          };

          onMounted(() => {
            fetchQA();
          });

          return {
            qas,
            newQA,
            addQA,
          };
        },
      });

      app.mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
