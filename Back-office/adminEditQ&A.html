<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>編輯Q&A</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/Back-office.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      .form-group textarea {
        height: 150px;
        resize: none;
      }

      .form-actions {
        text-align: right;
      }

      .submit-button-edit {
        background-color: #ccc;
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-button-edit:hover {
        background-color: #b0b0b0;
      }
      .submit-button-delete {
        background-color: rgb(228, 16, 16);
        color: #333;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .submit-button-delete:hover {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <sidebar-component></sidebar-component>
      <header-component></header-component>
      <div class="content">
        <div class="main-content">
          <form @submit.prevent="updateQA">
            <div class="form-group">
              <label for="question">編輯問題</label>
              <input
                type="text"
                id="question"
                v-model="selectedQA.question"
                placeholder="請輸入問題"
              />
            </div>
            <div class="form-group">
              <label for="answer">編輯回答</label>
              <textarea
                id="answer"
                v-model="selectedQA.answer"
                placeholder="請輸入回答"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-button-edit">更改</button>
              <button
                type="button"
                class="submit-button-delete"
                @click="deleteQA"
              >
                刪除
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script>
      const { ref, onMounted } = Vue;

      const app = Vue.createApp({
        components: {
          "sidebar-component": common,
          "header-component": header,
        },
        setup() {
          const qas = ref([]);
          const selectedQA = ref({ id: "", question: "", answer: "" });

          const fetchQA = () => {
            axios
              .get("http://localhost:3000/api/qa")
              .then((response) => {
                qas.value = response.data;
              })
              .catch((error) => {
                console.error("獲取資料失敗:", error);
              });
          };

          const selectQA = (qa) => {
            selectedQA.value = { ...qa };
          };

          const updateQA = () => {
            axios
              .post("http://localhost:3000/api/qa/update", selectedQA.value)
              .then((response) => {
                alert("更新成功");
                fetchQA();
              })
              .catch((error) => {
                console.error("更新失敗:", error);
              });
          };

          const deleteQA = () => {
            axios
              .post("http://localhost:3000/api/qa/delete", {
                id: selectedQA.value.id,
              })
              .then((response) => {
                alert("刪除成功");
                fetchQA();
                selectedQA.value = { id: "", question: "", answer: "" };
              })
              .catch((error) => {
                console.error("刪除失敗:", error);
              });
          };

          onMounted(() => {
            fetchQA();
          });

          return {
            qas,
            selectedQA,
            selectQA,
            updateQA,
            deleteQA,
          };
        },
      });

      app.mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
