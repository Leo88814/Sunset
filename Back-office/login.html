<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>後台管理系統 - 登入</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-title {
        text-align: center;
        margin-bottom: 30px;
        color: #0a7380;
      }
      .btn-login {
        background-color: #0a7380;
        border-color: #0a7380;
      }
      .btn-login:hover {
        background-color: #085c66;
        border-color: #085c66;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h2 class="login-title">後台管理系統</h2>
        <form @submit.prevent="login">
          <div class="mb-3">
            <label for="username" class="form-label">用戶名</label>
            <input
              type="text"
              class="form-control"
              id="username"
              v-model="username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input
              type="password"
              class="form-control"
              id="password"
              v-model="password"
              required
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-login">
              登入
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { ref } = Vue;

      const app = Vue.createApp({
        setup() {
          const username = ref("");
          const password = ref("");

          const login = () => {
            // 這裡可以添加簡單的驗證邏輯
            if (username.value && password.value) {
              // 直接跳轉到主頁面
              window.location.href = "adminIndex.html";
            } else {
              alert("請輸入用戶名和密碼");
            }
          };

          return {
            username,
            password,
            login,
          };
        },
      });

      app.mount(".container");
    </script>
  </body>
</html>
