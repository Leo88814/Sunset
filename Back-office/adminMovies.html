<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電影清單</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/Back-office.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .table th {
        background-color: #0a7380;
        color: white;
      }

      .btn-edit {
        background-color: #5bc0de;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .btn-edit:hover {
        background-color: #31b0d5;
      }

      .btn-add {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .btn-add:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <sidebar-component></sidebar-component>
      <header-component></header-component>
      <div class="content">
        <h2>電影清單</h2>
        <table class="table">
          <thead>
            <tr>
              <th>電影名稱</th>
              <th>首映日期</th>
              <th>上映狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="movie in movies" :key="movie.id">
              <td>{{ movie.name }}</td>
              <td>{{ movie.releaseDate }}</td>
              <td>{{ movie.status }}</td>
              <td>
                <button class="btn-edit" @click="editMovie(movie.id)">
                  編輯
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end">
          <button class="btn btn-add" @click="goToAddMovie">新增電影</button>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script>
      const { ref, onMounted } = Vue;

      const app = Vue.createApp({
        components: {
          "sidebar-component": common,
          "header-component": header,
        },
        setup() {
          const movies = ref([
            {
              id: 1,
              name: "驚然回首",
              releaseDate: "2024-08-01",
              status: "上映中",
            },
            {
              id: 2,
              name: "星際大戰：新希望",
              releaseDate: "2024-09-15",
              status: "即將上映",
            },
            {
              id: 3,
              name: "魔法森林",
              releaseDate: "2024-07-20",
              status: "上映中",
            },
          ]);

          const goToAddMovie = () => {
            window.location.href = "adminAddMovie.html";
          };

          const editMovie = (id) => {
            window.location.href = `adminEditMovie.html?id=${id}`;
          };

          return {
            movies,
            goToAddMovie,
            editMovie,
          };
        },
      });

      app.mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
