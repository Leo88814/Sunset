<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>詳細儲值紀錄</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/Back-office.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <sidebar-component></sidebar-component>
      <header-component></header-component>
      <div class="content">
        <div class="container mt-4">
          <h2>{{ userName }} - 詳細儲值紀錄</h2>
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>訂單編號</th>
                <th>時間</th>
                <th>加值金額</th>
                <th>當前餘額</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(record, index) in transactionRecords" :key="index">
                <td>{{ record.orderNumber }}</td>
                <td>{{ record.dateTime }}</td>
                <td>{{ record.addedAmount }}</td>
                <td>{{ record.currentBalance }}</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" @click="goBack">返回</button>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script>
      const { ref, onMounted } = Vue;

      const app = Vue.createApp({
        components: {
          "sidebar-component": common,
          "header-component": header,
        },
        setup() {
          const userName = ref("使用者");
          const transactionRecords = ref([
            {
              orderNumber: "0020240828002",
              dateTime: "2024-08-28 20:00",
              addedAmount: "NT$1000",
              currentBalance: "NT$3000",
            },
            {
              orderNumber: "0020240824001",
              dateTime: "2024-08-24 08:00",
              addedAmount: "NT$2000",
              currentBalance: "NT$2000",
            },
          ]);

          onMounted(() => {
            const urlParams = new URLSearchParams(window.location.search);
            userName.value = urlParams.get("name") || "使用者";
          });

          const goBack = () => {
            window.history.back();
          };

          return {
            userName,
            transactionRecords,
            goBack,
          };
        },
      });

      app.mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
