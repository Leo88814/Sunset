<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>儲值紀錄</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/Back-office.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <sidebar-component></sidebar-component>
      <header-component></header-component>
      <div class="content">
        <div class="container mt-4">
          <h2>儲值記錄</h2>
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>姓名</th>
                <th>電子信箱</th>
                <th>密碼</th>
                <th>電話</th>
                <th>生日</th>
                <th>當前餘額</th>
                <th>交易紀錄</th>
                <th>退款</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(user, index) in users" :key="index">
                <td>{{ user.name }}</td>
                <td><a :href="'mailto:' + user.email">{{ user.email }}</a></td>
                <td>********</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.birthday }}</td>
                <td>{{ user.balance }}</td>
                <td>
                  <a
                    href="adminTransactionDetail.html"
                    @click="viewTransaction(user)"
                    >查看紀錄</a
                  >
                </td>
                <td>
                  <button class="btn btn-secondary" @click="refund(user)">
                    退款
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/common.js"></script>
    <script>
      const { ref, onMounted } = Vue;

      const app = Vue.createApp({
        components: {
          "sidebar-component": common,
          "header-component": header,
        },
        setup() {
          const users = ref([
            {
              name: "Xxx",
              email: "Xxx@gmail.com",
              phone: "0912345678",
              birthday: "80/05/24",
              balance: "NT$ 1000",
            },
            {
              name: "Aaa",
              email: "Aaa@yahoo.com",
              phone: "0123456789",
              birthday: "60/12/26",
              balance: "NT$ 500",
            },
            {
              name: "Bbb",
              email: "Bbb@ntub.edu.tw",
              phone: "0213456789",
              birthday: "77/02/03",
              balance: "NT$ 0",
            },
          ]);

          const refund = (user) => {
            alert("退款成功");
            // 在這裡可加入實際退款的 API 邏輯
          };

          const viewTransaction = (user) => {
            // 跳轉到詳細紀錄頁面
            window.location.href = `TransactionDetails.html?name=${user.name}`;
          };

          return {
            users,
            refund,
            viewTransaction,
          };
        },
      });

      app.mount("#app");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
