<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>儲值 - A-MOVIE</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/header.css" />
  </head>
  <body>
    <div id="app">
      <div class="page-container">
        <header-component></header-component>
        <div class="content-wrap">
          <main class="container mt-5">
            <h1 class="mb-4">儲值</h1>
            <div class="row">
              <div class="col-md-8 mx-auto">
                <div class="card mb-4">
                  <div class="card-body">
                    <h5 class="card-title">當前餘額</h5>
                    <p class="card-text fs-4">{{ currentBalance }} 元</p>
                  </div>
                </div>
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">儲值金額</h5>
                    <div class="mb-3">
                      <input
                        type="number"
                        v-model="chargeAmount"
                        class="form-control"
                        placeholder="請輸入儲值金額"
                      />
                    </div>
                    <button @click="submitCharge" class="btn btn-primary">
                      儲值
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>

      <footer-component></footer-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header-component.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        components: {
          "header-component": HeaderComponent,
          "footer-component": FooterComponent,
        },
        setup() {
          const currentBalance = ref(1000); // 假設初始餘額為1000元
          const chargeAmount = ref("");

          const submitCharge = () => {
            if (chargeAmount.value && chargeAmount.value > 0) {
              // 這裡應該發送請求到後端進行實際儲值操作
              // 目前僅模擬增加餘額
              currentBalance.value += parseInt(chargeAmount.value);
              alert(`儲值成功！已儲值 ${chargeAmount.value} 元`);
              chargeAmount.value = "";
            } else {
              alert("請輸入有效的儲值金額");
            }
          };

          return {
            currentBalance,
            chargeAmount,
            submitCharge,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
