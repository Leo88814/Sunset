<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>線上訂票</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .card {
        width: 200px;
        height: 300px;
        overflow: hidden;
        display: block;
        justify-content: center;
        margin: 10px;
      }
      .card img {
        width: 80%;
        height: 80%;
        object-fit: cover;
      }

      .card-body {
        display: flex;
        margin-top: 10px;
        margin-left: 10px;
      }
      .card-body a {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    電影列表
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">強檔熱映</a></li>
                    <li><a class="dropdown-item" href="#">即將上映</a></li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">線上訂票</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">影城介紹</a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    會員專區
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">變更資料</a></li>
                    <li><a class="dropdown-item" href="#">變更密碼</a></li>
                    <li><a class="dropdown-item" href="#">票夾</a></li>
                    <li><a class="dropdown-item" href="#">歷史訂單</a></li>
                    <li><a class="dropdown-item" href="#">儲值資訊</a></li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">客服Q&A</a>
                </li>
              </ul>

              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">您好! XXX</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">登出</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb ms-3">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">線上訂票</li>
        </ol>
      </nav>

      <section class="login-section">
        <h2 class="text">線上訂票步驟</h2>
        <div class="step-bar">
          <div class="step-item fw-bolder">1.選擇電影</div>
          <div class="step-item">2.場次選擇</div>
          <div class="step-item">3.確認訂單</div>
          <div class="step-item">4.訂單完成</div>
        </div>

        <div class="container">
          <div
            class="col d-flex flex-wrap"
            style="justify-content: space-around"
          >
            <div
              class="card border-0 text-center"
              v-for="c in cards"
              :key="c.id"
            >
              <img :src="c.image" />
              <div class="text-center">
                <a :href="c.url"
                  ><a @click="bookTicket(c)" class="btn btn-primary mt-2"
                    >立即購票</a
                  ></a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3.5.4/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;
      const config = {
        setup() {
          const cards = ref([
            {
              id: 1,
              image: "/image/腦筋.jpg",
              url: "ShowTime.html",
              name: "腦筋急轉彎",
            },
            {
              id: 2,
              image: "/image/元素.jpg",
              url: "ShowTime.html",
              name: "元素方程式",
            },
            {
              id: 3,
              image: "/image/你名.jpg",
              url: "ShowTime.html",
              name: "你的名字",
            },
            {
              id: 4,
              image: "/image/小丑.jpg",
              url: "ShowTime.html",
              name: "小丑",
            },
          ]);

          const bookTicket = (card) => {
            // 將電影資訊儲存到 localStorage 中
            localStorage.setItem("selectedMovie", JSON.stringify(card));
            // 跳轉到下一頁
            window.location.href = card.url;
          };

          return { cards, bookTicket };
        },
      };
      const app = createApp(config);
      app.mount("#app");
    </script>
  </body>
</html>
