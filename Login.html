<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <style></style>
  </head>
  <body>
    <div id="app" class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    電影列表
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">強檔熱映</a></li>
                    <li><a class="dropdown-item" href="#">即將上映</a></li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">線上訂票</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">影城介紹</a>
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    會員專區
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">變更資料</a></li>
                    <li><a class="dropdown-item" href="#">變更密碼</a></li>
                    <li><a class="dropdown-item" href="#">票夾</a></li>
                    <li><a class="dropdown-item" href="#">歷史訂單</a></li>
                    <li><a class="dropdown-item" href="#">儲值資訊</a></li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">客服Q&A</a>
                </li>
              </ul>

              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">登入</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">註冊</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">會員登入</li>
        </ol>
      </nav>
      <!-- 登入區塊 -->

      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <form
              @submit.prevent="handleSubmit"
              class="mx-auto"
              style="max-width: 400px"
            >
              <h3 class="mt-5">會員登入</h3>
              <div class="mt-5">
                <label for="email">電子信箱:</label>
                <input
                  type="email"
                  id="email"
                  v-model="email"
                  class="form-control"
                  placeholder="請輸入電子信箱"
                  required
                />
              </div>

              <div class="mt-3">
                <label for="password">密碼:</label>

                <input
                  type="password"
                  id="password"
                  v-model="password"
                  class="form-control"
                  placeholder="請輸入密碼"
                  required
                />
              </div>
              <div class="mt-5 text-center">
                <button type="submit" class="btn btn-primary">登入</button>
              </div>
              <div class="mt-2 text-center">
                <a href="#" @click="forgotPassword">忘記密碼</a> |
                <a href="#" @click="register">註冊</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/scripts.js"></script>
  </body>
</html>
